<div class="container p-3 my-5 d-flex flex-column w-50">
    <form (ngSubmit)="handleSubmit($event)">
     <div class="form-group">
      <label for="email">Email:</label>    
      <input class="form-control mb-4" type="email" id="email" name="email" placeholder="Email address" [(ngModel)]="email" required>
     </div> 
     <div class="form-group">
        <label for="password">Password:</label>    
        <input class="form-control mb-4" type="password" id="password" name="password" placeholder="password" [(ngModel)]="password" required>
    </div>
    <button type="submit" class="btn btn-primary mb-4">Login</button>
    <p class="already-have-account">Don't have an account? <a [routerLink]="['/signup']">Sign Up</a></p>
    
    </form>
  </div>
