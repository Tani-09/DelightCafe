<div class="container">

    <h1 class="mt-3">Add product</h1>
    <form #form="ngForm" (ngSubmit)="onFormSubmit()">
        <div class="mt-2">
            <div class="mt-3">
                <label class="form-label">Product Name</label>
                <input type="text" id="productname" class="form-control" name="productname" [(ngModel)]="model.itemName">
            </div>

            <div class="mt-3">
                <label class="form-label">Product Price</label>
                <input type="text" id="productPrice" class="form-control" name="productPrice" [(ngModel)]="model.price">
            </div>

            <div class="mt-3">
                <label class="form-label">Product Description</label>
                <input type="text" id="productDesc" class="form-control" name="productDesc" [(ngModel)]="model.description">
            </div>

            <div class="mt-3">
                <label class="form-label">CategoryId</label>
                <input type="text" id="categoryId" class="form-control" name="categoryId" [(ngModel)]="model.categoryId">
            </div>

            <div class="mt-3">
                 <button  type="submit" class="btn btn-primary">Save</button>
            </div>
        </div>
    </form>

</div>
